<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande</title>

    <link rel="stylesheet" href="asset/css/app.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="12" id="telecommande">Télécommande</td>
        </tr>
        <tr>
            <td id="a">A</td>
            <td colspan="7" class="vide"></td>
            <td colspan="4" id="e">E</td>
        </tr>
        <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td colspan="2" id="4">4</td>
            <td colspan="3" id="5">5</td>
            <td colspan="4" id="6">6</td>
        </tr>
        <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td colspan="2" id="10">10</td>
            <td colspan="3" id="11">11</td>
            <td colspan="4" id="12">12</td>
        </tr>
        <tr>
            <td id="+">+</td>
            <td class="vide"></td>
            <td class="vide"></td>
            <td colspan="2" class="vide"></td>
            <td colspan="3" class="vide"></td>
            <td colspan="4" id="-">-</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" id="inferieur"><<</td>
            <td rowspan="2" colspan="3" id="superieur">>></td>
            <td colspan="3" id="av">AV</td>
            <td colspan="3" id="enreg">Enreg</td>
        </tr>
        <tr>
            <td colspan="3" id="play">Play</td>
            <td colspan="3" id="stop">Stop</td>
        </tr>
        <tr>
            <td colspan="12" id="fin-telecommande">Fin télécommande</td>
        </tr>
    </table>
</body>
</html>
